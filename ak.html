<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>front</button>
  <button>back</button>


  <script>
 let a=document.getElementsByTagName("button")
   a[0].addEventListener("click",()=>{
window.location.assign("./front.html")
   })
  
   a[1].addEventListener("click",()=>{
window.location.assign("./back.html")
   })
  </script>
</body>
